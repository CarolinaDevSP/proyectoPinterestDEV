    <nav class="navbar navbar-expand-sm">
        <!--añadimos clase navbar y su propiedad brand que indica que es un logo-->
        <a class="navbar-brand" href="#">

            <img src="iconos/logo.png" alt="" width="30" height="30">
        </a>
         <!--añadimos clase btn y le asignamos las propiedades -->
        <button class="btn btn-dark btn-lg rounded-pill" type="submit">INICIO</button>
        <button class="btn btn-outline-success-none btn-lg rounded-pill" type="submit">HOY</button>
